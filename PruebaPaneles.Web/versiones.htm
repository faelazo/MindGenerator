<script language="javascript" type="text/javascript">

    function compTables() {

        var elements = document.getElementById("listVersion").getElementsByTagName('tr');

        for (i = 0; i < elements.length; i++) {

            if ((i + 1) % 2 == 0) {
                jQuery(elements[i]).css('background', 'white');
            }
        }
    };

    jQuery(document).ready(function () {

        jQuery('#btEliminarVersion').button();
        jQuery('#btInfo').button();
        jQuery('#btInfo').click(function () {

            alert('Cerda');
        });

        jQuery('#radio').buttonset();

        jQuery('#radio1').click(function () {

            var elements = document.getElementById("listVersion").getElementsByTagName('input');

            for (i = 0; i < elements.length; i++) {

                jQuery(elements[i]).attr('checked', 'checked');
            }
        });
        jQuery('#radio2').click(function () {

            var elements = document.getElementById("listVersion").getElementsByTagName('input');

            for (i = 0; i < elements.length; i++) {

                elements[i].checked = false;
            }
        });

        compTables();
    });

</script>
