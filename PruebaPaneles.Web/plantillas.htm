<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
<link href="css/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
<link href="css/plantillas.css" rel="stylesheet" type="text/css" />
    
<script language="javascript" type="text/javascript">

    jQuery(document).ready(function () {

        jQuery('#infoDialog').dialog({
            width: 300,
            autoOpen: false,
            resizable: false,
            position: ['right', 'top'],
            show: 'slide',
            hide: 'slide',
            buttons: {
                Ok: function () {

                    jQuery(this).dialog("close");
                }
            }
        });

        jQuery('#btInfo').button();
        jQuery('#btInfo').click(function () {

            jQuery('#infoDialog').dialog("open");
        });
    });

</script>

<div id="plantillas">

    <div id="title">
        <label id="lbTitle">Plantillas</label>
    </div>
    <div id="info">
        <button id="btInfo"><span class="ui-icon ui-icon-info"></span></button>
    </div>
</div>

<div id="infoDialog" title="Informacion">
    <p style="text-align:justify">Muestra un listado de plantillas existentes para generar un nuevo proyecto con la estructura seleccionada.</p>
</div>
