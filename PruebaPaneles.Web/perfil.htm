<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mind Generator</title>
    <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
    <script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
    <link href="css/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
    <link href="css/perfil.css" rel="stylesheet" type="text/css" />
    
    <script language="javascript" type="text/javascript">

        jQuery(document).ready(function () {

            jQuery('#tabs').tabs();

            jQuery('#exit').dialog({
                modal: true,
                resizable: false,
                width: 300,
                autoOpen: false,
                buttons: {
                    Ok: function () {

                        jQuery(location).attr("href", "login.htm");
                    },
                    Cancel: function () {

                        jQuery(this).dialog("close");
                    }
                }
            });

            jQuery('#btLogout').button();

            jQuery('#btLogout').click(function () {

                jQuery('#exit').dialog("open");
            });
        });
    </script>
</head>
<body>
    
    <div id="exit" title="Exit">
        <p>Are you sure to exit?</p>
    </div>

    <div id="north">
        <div id="logos">
            <img id="imagenLogo" src="css/images/imageLogo.png" />
            <img id="nombreLogo" src="css/images/nombreLogo.png" />
        </div>
        <div id="logout">
            <label id="lbBienvenido">Bienvenido  </label>
            <label id="lbUser">Nombre de Usuarioooooooooooooooooooo</label>
            <button id="btLogout">Log out</button>
        </div>
    </div>
    <div id="center">
        <div id="tabs">
            <ul id="headerTabs">
                <li><a href="#tab1">Proyectos</a></li>
                <li><a href="#tab2">Versiones</a></li>
                <li><a href="#tab3">Plantillas</a></li>
                <li><a href="#tab4">Perfil</a></li>
                <li><a href="#tab5">Notificaciones</a></li>
            </ul>
            <iframe id="tab1" src="proyectos.htm"></iframe>
            <iframe id="tab2" src="versiones.htm"></iframe>
            <iframe id="tab3" src="plantillas.htm"></iframe>
            <iframe id="tab4" src="perfilUsuario.htm"></iframe>
            <iframe id="tab5" src="notificaciones.htm"></iframe>
        </div>
    </div>
</body>
</html>
