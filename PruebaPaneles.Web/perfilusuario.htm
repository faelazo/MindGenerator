<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
<link href="css/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
<link href="css/perfilUsuario.css" rel="stylesheet" type="text/css" />
<script>

    jQuery(document).ready(function () {

        jQuery('#infoDialog').dialog({
            width: 300,
            autoOpen: false,
            resizable: false,
            position: ['right', 'top'],
            show: 'slide',
            hide: 'slide',
            buttons: {
                Ok: function () {

                    jQuery(this).dialog("close");
                }
            }
        });

        jQuery('#btEditUser').button();
        jQuery('#btInfo').button();
        jQuery('#btInfo').click(function () {

            jQuery('#infoDialog').dialog("open");
        });
    });
</script>

<div id="perfil">
    <div class="title">
        <label class="lbTitle">Perfil de Usuario</label>
    </div>
    
    <div id="tableUser">
        <table id="gridUser">
            <tr>
                <td><label>User:</label></td>
                <td><input /></td>
            </tr>
            <tr>
                <td><label>Pass:</label></td>
                <td><input type="password" /></td>
            </tr>
            <tr>    
                <td><label>New Pass:</label></td>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <td><label>Confirm New Pass:</label></td>
                <td><input type="password" /></td>
            </tr>
        </table>
        <button id="btEditUser">Modificar</button>
    </div>
</div>

<div id="socios">
    
    <div id="listaSocios">
        <div class="title">
            <label class="lbTitle">Socios</label>
        </div>
        <div id="listSocios">
   
            <table class="tableSocios">
                <tr>
                    <td class="numSocio"><label id="lbNumSoc"></label></td>
                    <td class="nomSocio"><a href="#">Nombre del Socio</a></td>
                    <td class="checkSocio"><input class="check" type="checkbox" /></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="nuevoSocio">
    
    </div>
    <div id="info">
        <button id="btInfo"><span class="ui-icon ui-icon-info"></span></button>
    </div>

</div>

<div id="infoDialog" title="Informacion">
    <p style="text-align:justify">Muestra los datos del Usuario.</p>
    <p style="text-align:justify">Permite modificar el nombre de usuario así como su contraseña.</p>
</div>
